<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Caoy">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="icon" href="img/favicon.ico" type="images/x-icon">
    <link rel="stylesheet" href="css/cssReset.css">
    <link rel="stylesheet" href="css/common.css">

    <link rel="stylesheet" href="css/login.css">
    <title>账户登录-青橙手机</title>
</head>
<body>
<nav>
    <div class="top_logo">
        <a href="/">
            <h1 title="青橙官网logo">青橙商城</h1>
        </a>
    </div>
</nav>
<main>
    <div class="left-img fl"></div>
    <div class="right fr">
        <div class="login-box">
            <h3>欢迎登录青橙账户</h3>
            <form id="formLogin" action="">
                <div class="defaultinput_login">
                    <input type="text" placeholder="登录用户名">
                </div>
                <div class="defaultinput_login">
                    <input type="text" placeholder="登录密码">
                </div>
                <div class="defaultinput_login loginBtn">
                    <input type="submit" value="立即登录">
                </div>
                <div class="searchPsw">
                    <a href="">找回密码</a>
                </div>
            </form>
            <div>
                <span>用其他帐户登录：</span>
                <a href="">
                    <img src="img/Code/qq_login_logo.png" alt="">
                </a>
                <a href="">
                    <img src="img/Code/zhifubao_login_logon.png" alt="">
                </a>
            </div>
        </div>
        <div class="regist-box">
            <div>
                <button>立即注册</button>
            </div>
            <p>注册即送2000积分</p>
        </div>
    </div>
</main>
</body>
</html>
